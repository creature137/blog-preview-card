<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card__img"
          src="assets/images/illustration-article.svg"
          alt="Illustration"
        />

        <p class="card__tag">Learning</p>

        <p class="card__date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>

        <h1 class="card__title">
          <a class="card__title-link" href="">HTML & CSS foundations</a>
        </h1>

        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="card__user-wrapper">
          <img
            class="card__avatar"
            src="assets/images/image-avatar.webp"
            alt="Man"
            width="32"
            height="32"
          />
          <h3 class="card__user">Greg Hooper</h3>
        </div>
      </article>
    </main>
  </body>
</html>
